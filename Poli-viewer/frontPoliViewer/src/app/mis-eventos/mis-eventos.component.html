<div class="container-fluid mt-3">
    <div class="row justify-content-md-around">
        <div class="title col-lg-5 rounded-pill text-center mb-5">
            <h1 class="pt-2">MIS EVENTOS PROGRAMADOS</h1>
        </div>
        <div class="col-2 justify-content-sm-end">
            <button class="btn btn-primary" class="btn btn-outline-dark" style="width: auto; height: auto;" routerLink="/admin/event-creation">CREAR EVENTO</button>
            <div>
                <button class="btn btn-primary" class="btn btn-outline-dark" style="width: auto; height: auto;" routerLink='../charts'>GR√ÅFICAS</button>
            </div>
        </div>
        
    </div>

    <div *ngFor= "let evento of eventos" class="row justify-content-around mb-2">        <!--    Fila para cada evento   -->
        <div class="col-lg-8">                      <!--    Columna a la izquierda para desc. del evento y el boton -->
            <div class="principal rounded p-3">
                <div class="row w-100 justify-content-around">
                    <div class="col-6">
                        <h3><b>{{ evento.nombre }}</b></h3>
                    </div>
                    <div class="col-1" style="margin-left: 40%;">
                        <svg class="bi bi-pencil-square" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" [routerLink] = "['event-update', evento.idEvent]">
                            <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
                <p>{{ evento.descripcion }}</p>
            </div>
        </div>
        <div class="cont col-3">                      <!--    Columna a la derecha para el icono y contador de personas inscritas-->
            <svg class="icon2 bi bi-people-circle" width="5em" height="5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 008 15a6.987 6.987 0 005.468-2.63z"/>
                <path fill-rule="evenodd" d="M8 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M8 1a7 7 0 100 14A7 7 0 008 1zM0 8a8 8 0 1116 0A8 8 0 010 8z" clip-rule="evenodd"/>
              </svg>
              <div class="helper">
                  <p>{{ evento.numberParticipants }}</p>
              </div>
              <div style="color: #666666;">
                  <h3>Personas inscritas</h3>
              </div>
        </div>
    </div>
</div>
