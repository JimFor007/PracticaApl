<div class="container" style="margin-top: 1%; margin-bottom: 5%;">
    <div class="row">
        <div class="title col-sm-7 rounded-pill text-center mb-5" *ngIf="edit==false">
            <h1>CREACIÓN DE EVENTO</h1>
        </div>
        <div class="title col-sm-7 rounded-pill text-center mb-5" *ngIf="edit==true">
            <h1>MODIFICACIÓN DE EVENTO</h1>
        </div>
    </div>
    <form>
        <div class="form-group row mb-4">
            <label for="" class="col-sm-2 col-form-label">NOMBRE DEL EVENTO</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="event.nombre" [(ngModel)]="event.nombre">
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="" class="col-sm-2 col-form-label">DESCRIPCIÓN</label>
            <div class="col-sm-10">
                <textarea id="" cols="3" rows="5" class="form-control" name="description" [(ngModel)]="event.descripcion"></textarea>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="" class="col-sm-2 col-form-label">DURACIÓN</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="duration" [(ngModel)]="event.duracion">
            </div>
        </div>
        <div class="form-group row mb-5">
            <label for="" class="col-sm-2 col-form-label">VIRTUAL</label>
            <div class="col-sm-10">
                <select name="miselect" id="" class="form-control" name="event.virtual" [(ngModel)]="event.virtual">
                    <option value="{{ true }}">SI</option>
                    <option value="{{ false }}">NO</option>
                </select>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="" class="col-sm-2 col-form-label">LUGAR</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="place" [(ngModel)]="event.lugar">
            </div>
        </div>
        <button class="btn btn-primary btn-block" (click) = "edit? update(): create()">GUARDAR</button>
    </form>
</div>
