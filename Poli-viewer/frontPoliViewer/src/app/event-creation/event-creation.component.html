<div class="container" style="margin-top: 1%; margin-bottom: 5%;">
    <div class="row">
        <div class="title col-sm-7 rounded-pill text-center mb-5">
            <h1>CREACIÓN DE EVENTO</h1>
        </div>
    </div>
    <form>
        <div class="form-group row mb-4">
            <label for="" class="col-sm-2 col-form-label">NOMBRE DEL EVENTO</label>
            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="" class="col-sm-2 col-form-label">DESCRIPCIÓN</label>
            <div class="col-sm-10">
                <textarea name="" id="" cols="3" rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="" class="col-sm-2 col-form-label">DURACIÓN</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" >
            </div>
        </div>
        <div class="form-group row mb-5">
            <label for="" class="col-sm-2 col-form-label">VIRTUAL</label>
            <div class="col-sm-10">
                <select name="miselect" id="" class="form-control" [(ngModel)] = "virtual">
                    <option>SI</option>
                    <option>NO</option>
                </select>
            </div>
        </div>
        <div class="form-group row mb-4">
            <label for="" class="col-sm-2 col-form-label">LUGAR</label>
            <div class="col-sm-10">
                <input type="text" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary btn-block" (click) = "create()">CREAR EVENTO</button>
    </form>
</div>
