<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <form class="card-body">
                    <label for="nombre" class="mb-1 col-lg-4">NOMBRE</label>
                    <input type="text" name="nombre" #nombre class="form-control rounded-pill mb-3" autofocus>
                    <label for="nombre" class="mb-1 col-lg-4">APELLIDOS</label>
                    <input type="text" name="nombre" #nombre class="form-control rounded-pill mb-3">
                    <label for="nombre" class="mb-1 col-lg-4">CORREO</label>
                    <input type="text" name="correo" #correo class="form-control rounded-pill mb-3">
                    <label for="nombre" class="mb-0 col-lg-10">NUMERO DE IDENTIFICACIÃ“N</label>
                    <input type="text" name="id" #id class="form-control rounded-pill mb-3">
                    <label for="nombre" class="mb-1 col-lg-4">ROL</label>
                    <select class="form-control" name="rol" [(ngModel)]="rol">
                        <option>Profesor</option>
                        <option>Estudiante</option>
                        <option>Invitado</option>
                    </select>
                    <br>
                    <div class="mb-3" *ngIf="rol == 'Estudiante'">
                        <label for="nombre" class="mb-1 col-lg-4">CARRERA</label>
                        <input type="text" name="carrera" class="form-control  rounded-pill">
                    </div>
                    <button (click)="inscripcion()" class="btn btn-primary btn-block mt-4">
                        ENVIAR
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
