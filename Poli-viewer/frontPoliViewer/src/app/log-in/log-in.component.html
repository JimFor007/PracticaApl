<div class="container-fluid">
    <div class="row justify-content-center mt-3">
        <div class="col-5">
            <div class=" pl-4 pt-3 pb-3   ">
                <P class="color1">ACCESO ÚNICO PARA ADMINISTRATIVOS Y DOCENTES</P>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3">
            <p class="color2">USUARIO</p>
            <input class="rounded-top rounded-bottom" style="width: 250px; height: 40px;" name="UsernameInput" [(ngModel)]="UsernameInput">

        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-3">
            <p class="color2">CONTRASEÑA</p>
            <input class="form-control rounded-top rounded-bottom" type="password" style="width: 250px; height: 40px;" [(ngModel)]="passwordInput">
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <button type="button" class="btn btn-primary btn-lg" style="margin-right: 10%; width: 13%;"
            (click)="verifyUser(UsernameInput,passwordInput)">log-in</button>
    </div>
</div>
